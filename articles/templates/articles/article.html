{% extends 'index.html' %} {% block content %}
<h1>Articles</h1>
<div class="article-grid">
  {% for articles in articles.all %}
  <div class="article-card">
    <a href="articles/{{ articles.id }}">
      <img class="article-banner" src="{{ articles.article_banner.url }}" />
    </a>
    <h2>{{ articles.article_title }}</h2>
    <h3>{{ articles.article_sub_title }}</h3>
</div>
{% endfor %} {% endblock %}
